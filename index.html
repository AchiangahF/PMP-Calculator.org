<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP_calculator</title>
    <!-- Linking the css file to the HTML document-->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>
        <section>
            <!-- Making and input output field for the calculator-->
            <div id="screen"><p id="input_field"></p></div>

            <!-- Making a div to contain all calculator buttons-->
            <div id="buttons">
                <!-- First set on buttons -->
                <div class="btn_rows">
                    <input type="button" value="(" class="pBtn">
                    <input type="button" value=")" class="pBtn">
                    <input type="button" value="AC" id="clearAll">
                    <input type="button" value="CE" id="backspace">
                </div>
                <!-- Second set on buttons -->
                <div class="btn_rows">
                    <input type="button" value="7" class="pBtn">
                    <input type="button" value="8" class="pBtn">
                    <input type="button" value="9" class="pBtn">
                    <input type="button" value="/" class="pBtn">
                </div>
                <!-- Third set on buttons -->
                <div class="btn_rows">
                    <input type="button" value="4" class="pBtn">
                    <input type="button" value="5" class="pBtn">
                    <input type="button" value="6" class="pBtn">
                    <input type="button" value="*" class="pBtn">
                </div>
                <!-- Fourth set on buttons -->
                <div class="btn_rows">
                    <input type="button" value="1" class="pBtn">
                    <input type="button" value="2" class="pBtn">
                    <input type="button" value="3" class="pBtn">
                    <input type="button" value="-" class="pBtn">
                </div>
                <!-- Fifth set on buttons -->
                <div class="btn_rows">
                    <input type="button" value="0" class="pBtn">
                    <input type="button" value="." class="pBtn">
                    <input type="button" value="+" class="pBtn">
                    <input type="button" value="=" id="calc">
                </div>
            </div>
        </section>
    </main>
    
    <!-- Linking Javascript file to the HTML document-->
    <script src="index.js"></script>
</body>
</html>
